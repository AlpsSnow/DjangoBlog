<!--博文详细画面-->
{% extends "blog/base.html" %}
{% block content %}
<!--引入markdown标签-->
{% load markdown_deux_tags %}
<!--博文详细-->
<div class="article">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">{{ object.title }}</h3>
        </div>
        <div class="panel-body">
            <!--添加markdown过滤-->
            <p>{{ object.content | markdown }}</p>
        </div>
    </div>
</div>
{% endblock %}
