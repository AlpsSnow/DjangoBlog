{% extends "blog/base.html" %}
<!--load crispy_forms_tags-->
{% load crispy_forms_tags%}
{% block content %}
<div>            
    <form method="POST" role="form">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">现在登录</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary btn-outline-info"　type="submit">Login</button>
            <small class="text-muted ml-2">
                <a href="{% url 'password_reset' %}">忘记密码？</a>
            </small>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            需要一个账号？<a class="ml-2" href="{% url 'register' %}">现在注册</a>
        </small>
    </div>
</div>    
{% endblock content%}
